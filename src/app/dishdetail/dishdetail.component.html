<div class="container" *ngIf="dish" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" >
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </md-card-title>
        </md-card-header>
        <img md-card-image src={{dish.image}} alt={{dish.name}}>
        <md-card-content>
          <p>{{dish.description}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button (click)="goBack()">BACK</button>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-card>
  </div>

  <div fxFlex="40">
    <md-list flex  >
      <h2>Comments</h2>
      <md-list-item  *ngFor="let dish of dish.comments" ng-click="null">
          <p md-line>{{dish.comment }}</p>
          <p md-line>{{dish.rating}} star</p>
          <p md-line>--{{dish.author}} {{dish.date |date}}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
